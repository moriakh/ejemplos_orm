<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Books</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6">
                <h2>Add a Book!</h2>
                <form method="POST" action="{%url 'add_book'%}">
                    {% csrf_token %}
                        <label for="booktitle" class="form-label">Title: </label>
                        <input type="text" class="form-control" id="book_title" name="book_title">
                        <label for="Description" class="form-label">Description: </label>
                        <input type="text" class="form-control" size=10 id="book_description" name="book_description">
                        <button type="submit" class="btn btn-dark mt-2">Add Book</button>
                </form>
            </div>
            <div class="col-6">
                <div class="row text-center mb-3">
                    <table BORDER="5" WIDTH="50%" CELLPADDING="4" CELLSPACING="3">
                        <tr>
                            <th COLSPAN="2"><BR><H3>Books</H3>
                            </th>
                        </tr>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Action</th>
                            <th></th>
                        </tr>
                        {% for book in all_books %}
                            <tr class="text-center">
                                <td>{{ book.id }}</td>
                                <td>{{ book.title }}</td>
                                <td><a href="/books/{{ book.id }}">View</a></td>
                                <td><a href="/delete_book/{{ book.id }}">Delete</a></td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
            <hr>
        </div>
        <hr>
    </div>
</body>
</html>
